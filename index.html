<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="displayGame">
        <h1>Tic Tac Toe</h1>
        <div class="boxContainer">
            <div identificator="0" class="box"></div>
            <div identificator="1" class="box"></div>
            <div identificator="2" class="box"></div>
            <div identificator="3" class="box"></div>
            <div identificator="4" class="box"></div>
            <div identificator="5" class="box"></div>
            <div identificator="6" class="box"></div>
            <div identificator="7" class="box"></div>
            <div identificator="8" class="box"></div>
        </div>
        <h2 class="statusGame">asdsd</h2>
        <button class="resetBtn">Reset Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
